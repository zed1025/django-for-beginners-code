{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <p><a href="{% url 'blog:post_edit' pk=post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'blog:post_delete' pk=post.pk %}">+ Delete Blog Post</a></p>

{% endblock content %}
